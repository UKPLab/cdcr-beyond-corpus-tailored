global:
  device_name: "docker"
  max_cores: 4

  logging:
    level_console: DEBUG
    level_file: DEBUG

  working_dir: "working_dir"

corenlp:
  # not used when using remote CoreNLP
  #corenlp_home: "resources/corenlp/stanford-corenlp-full-2018-10-05"

  # number of threads on the remote CoreNLP server (assuming it is configured below)
  server_threads: 4

  # these kwargs are passed to the constructor of stanfordnlp.server.client.CoreNLPClient
  corenlp_kwargs:
    # ----------- local CoreNLP -----------
    # annotators: "tokenize,ssplit,pos,lemma,depparse"
    # # note: one local CoreNLP instance will be spawned per logical CPU core, so don't set the number of threads too high here
    # threads: 2

    # ----------- remote CoreNLP server -----------
    start_server: False
    endpoint: "http://cdcr-data-prepro-hypercoref-corenlp:9000"

dbpedia:
  # public endpoint, rate limited
  sparql_endpoint: "http://dbpedia.org/sparql"
  graph_iri: "http://dbpedia.org"

  wait_between_requests_seconds: 1.0

dbpedia_spotlight:
  # public DBPedia, rate limited
  endpoint: "https://api.dbpedia-spotlight.org/en/annotate"

  wait_between_requests_seconds: 1.0

  # DBPedia spotlight query options
  confidence: 0.7
  support: 0

nltk:
  dependencies:
    wordnet: "corpora/wordnet"
    omw-1.4: "corpora/omw-1.4"
